<body>
    <div class="content">
        给定一个未排序的整数数组 nums ，找出数字连续的最长序列（不要求序列元素在原数组中连续）的长度。

        请你设计并实现时间复杂度为 O(n) 的算法解决此问题。
    </div>
    <div class="example">
        示例 1：

        输入：nums = [100,4,200,1,3,2]
        输出：4
        解释：最长数字连续序列是 [1, 2, 3, 4]。它的长度为 4。
    </div>
</body>
<script>
    // 排序 去重 循环遍历但是时间复杂度完全不符合- -
    let nums = [9,1,4,7,3,-1,0,5,8,-1,6];
    let langestConsecutive = function (nums) {
        if (!nums || nums.length === 0) return 0;
        let sortNums = nums.sort((a, b) => {return a-b});
        let max = 1;
        let current = 1;
        let set = new Set(sortNums);
        let newArray = Array.from(set);
        // console.log(sortNums);
        // console.log(newArray);
        for (let i = 0; i < newArray.length; i++) {
            if (newArray[i+1] - newArray[i] === 1) {
                current++;
            } else if (newArray[i+1] !== newArray[i]) {
                current = 1
            }
            max = Math.max(max, current);
        }
        return max;
    }
    console.log(langestConsecutive(nums));
</script>
