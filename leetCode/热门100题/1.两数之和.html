<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body>
	<div class="content">
		给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 target 的那 两个 整数，并返回它们的数组下标。

		你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。

		你可以按任意顺序返回答案。
	</div>
	<div class="example">
		示例 1：
		输入：nums = [2,7,11,15], target = 9
		输出：[0,1]
		解释：因为 nums[0] + nums[1] == 9 ，返回 [0, 1] 。
	</div>
</body>
<script>
	// 方法一，暴力枚举
	var twoSum = function (nums, target) {
		var num = null;
		var positionArr = [];
		for (let i = 0; i < nums.length; i++) {
			num = nums[i];
			for (let j = i + 1; j < nums.length; j++) {
				if (num + nums[j] == target) {
					positionArr.push(i);
					positionArr.push(j);
					break;
				}
			}
		}
		return positionArr;
	};
	const nums = [2, 7, 11, 15];
	const target = 9;
	console.log(twoSum(nums, target));

	// 方法二，哈希方法
	var twoSumHash = function (nums, target) {
		const map = new Map();
		for (let i = 0; i < nums.length; i++) {
			const num = target - nums[i]; // 第二次循环为9-7等于2 
			if (map.has(num)) { // 第二次循环在map中找到了
				console.log(map.get(num));
				console.log([map.get(num), i]);
				return [map.get(num), i];
			} else { // 一开始存了2进去
				map.set(nums[i], i);
			}
		}
		return [];
	}
	console.log(twoSumHash(nums, target));
</script>

</html>
