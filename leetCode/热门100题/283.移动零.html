<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">
        给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。

        请注意 ，必须在不复制数组的情况下原地对数组进行操作。
    </div>
    <div class="example">
        输入: nums = [0,1,0,3,12]
        输出: [1,3,12,0,0]
    </div>
</body>
<script>
    // 做两次循环，第一次把所有不是0的值一个个遍历，从顺序赋值出去。以一个索引为计数，从0开始。这样就能获得不是0的数量
    // 第二次循环，再从index索引开始，将剩下长度补充0；
    let nums = [0,0,1];
    let moveZeroes = function (nums) {
        let len = nums.length;
        let index = 0
        for (let i = 0; i < len; i++) {
            if (nums[i] !== 0) {
                nums[index++] = nums[i];
            }
        }
        for (let i = index; i < len; i++) {
            nums[i] = 0;
        }

        return nums;
    }
    console.log(moveZeroes(nums));
</script>

</html>
