<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content">
        输出描述：
        输出一个整数，表示输入字符串最后一个单词的长度。
    </div>
    <div class="example">
        输入：
        hello nowcoder
        输出：
        8
        说明：
        最后一个单词为nowcoder，长度为8
    </div>
</body>
<script>
    let s = 'hello nowcoder';
    let langWord = function (s) {
        let strArr = s.split(' ');
        let len = strArr.length;
        return strArr[len - 1].length;
    }
    console.log(langWord(s));
</script>
</html>
