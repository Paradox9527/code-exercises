<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="content">
		给定两个大小分别为 m 和 n 的正序（从小到大）数组 nums1 和 nums2。请你找出并返回这两个正序数组的 中位数 。<br>
		算法的时间复杂度应该为 O(log (m+n)) 。
	</div>
	<div class="example">
		示例 1：<br>
		输入：nums1 = [1,3], nums2 = [2]<br>
		输出：2.00000<br>
		解释：合并数组 = [1,2,3] ，中位数 2<br>
	</div>
	<div class="example">
		示例 2：<br>
		输入：nums1 = [1,2], nums2 = [3,4]<br>
		输出：2.50000<br>
		解释：合并数组 = [1,2,3,4] ，中位数 (2 + 3) / 2 = 2.5<br>
	</div>
</body>
<script>
	var nums1 = [1, 2, 3];
	var nums2 = [3, 4];
	var findMedianSortedArrays = function(nums1, nums2) {
		let middle = 0
		const arr = [...nums1, ...nums2];
		if (arr.length === 0) {
			return;
		}
		arr.sort((a, b) => a -  b);
		const rest = arr.length % 2;
		console.log(arr);
		if (rest === 0) {
			const mid = arr.length / 2;
			middle = Math.floor((arr[mid - 1] + arr[mid]) / 2 * 100000) / 100000
		} else {
			const mid = (arr.length + 1) / 2 -1;
			middle = arr[mid]
		}
		return middle
	};
	console.log(findMedianSortedArrays(nums1, nums2));
</script>
</html>
