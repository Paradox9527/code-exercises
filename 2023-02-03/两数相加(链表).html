	<script>
		// 单链表
		function ListNode (val, next) {
			this.val = (val === undefined ? 0 : val);
			this.next = (next === undefined ? null : next);
		}
		const list1 = new ListNode(2,3);
		const list2 = new ListNode(3,2);
		console.log(list1);
		console.log(list2);

		var addTwoNumbers = function (l1, l2) {
			let addone = 0; // 进位
			let sum = new ListNode(); // 创建一个头链表用于保存结果
			let head = sum;  // 保存头链表的位置用于最后的链表返回
			while (l1 || l2) { // 在两个链表之中有一个存在的前提下执行下面的逻辑
				let val1 = l1.val !== null? l1.val : 0;
				let val2 = l2.val !== null? l2.val : 0;
				let val3 = val1 + val2 + addone;
				addone = val3 >= 10? 1 : 0;
				sum.next = new ListNode(val3 % 10);
				sum = sum.next;
				if (l1) l1 = l1.next;
				if (l2) l2 = l2.next;
			}
			return head.next;
		}
		console.log(addTwoNumbers(list1,list2));


		var addTwoNumbers = function(l1, l2) {
		    let head = null, tail = null;
		    let carry = 0;
		    while (l1 || l2) {
		        const n1 = l1 ? l1.val : 0;
		        const n2 = l2 ? l2.val : 0;
		        const sum = n1 + n2 + carry;
		        if (!head) {
		            head = tail = new ListNode(sum % 10);
		        } else {
		            tail.next = new ListNode(sum % 10);
		            tail = tail.next;
		        }
		        carry = Math.floor(sum / 10);
		        if (l1) {
		            l1 = l1.next;
		        }
		        if (l2) {
		            l2 = l2.next;
		        }
		    }
		    if (carry > 0) {
		        tail.next = new ListNode(carry);
		    }
		    return head;
		};
	</script>
